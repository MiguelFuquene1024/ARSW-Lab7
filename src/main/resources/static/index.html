<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <link href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/general.css" rel="stylesheet">
        <link href="css/vista.css" rel="stylesheet">
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
        
    </head>
    <body>
        <header>
            <nav>
                <h1>Blueprints</h1>
            </nav>
        </header>
        <div class="upperContainer">
            <p><b>Author</b></p>
            <input id="author" placeholder="" type="text">
            <button onclick="app.getNameAuthorBlueprints()">Get blueprints</button>
        </div>
        
        <div class="principalContainer">
            <div class="segundocontenedor">
                <div class="tercercontenedor">
                    <a class="nombreAutor" id="nombreAutor">Blueprints:</a>
                </div>  
        
                <div class="contenedorTable">
                    <table class="blueprintsTable" id="blueprintsTable">
                        <thead>
                        <tr>
                            <th>Blueprint name</th>
                            <th>Number of points</th>
                            <th>Open</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>          
                    </table>
                    <a class="userPoints" id="userPoints">Total user points:</a>
                    <a class="numberUserPoints" id="numberUserPoints">0</a>
                </div>
            </div>
            <div class="contenedorderecho">
                <div class="contenedor1">
                    <a class="nombreActual" id="nombreActual">Current blueprint:</a>
                </div>
                <canvas id="myCanvas"></canvas>
            </div>
        </div>
    </body>
</html>
